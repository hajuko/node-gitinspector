<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node Gitinspector</title>
    <link rel="stylesheet" href="/web/css/main.css"/>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.12.0/lodash.min.js"></script>
    <script src="http://www.d3plus.org/js/d3.js"></script>
    <script src="http://www.d3plus.org/js/d3plus.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="/web/js/main.js"></script>

    <script type="text/template" id="page-content">
        <h1>
            <%= headline %>
        </h1>

        <div id="stacked"></div>

        <h4>Number of Lines inserted</h4>
        <div class="pie-chart" id="pie-chart-insertions"></div>
    </script>

    <script type="text/template" id="page-content-failed">
        <h1>
            Failed
        </h1>

        <p>No data found for given date and files</p>

    </script>

</head>
<body>
<button id="update">update</button>
<div id="graph-container"></div>
</body>
</html>
